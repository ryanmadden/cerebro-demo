<template name="user">
  <p>{{username}}</p>
</template> 

<template name="demo">
  <div class="container">
    {{> loginButtons}}
    <h1>Welcome to our user querying engine!</h1>
    <div class="half-width">
      <h3>Users</h3>
      {{#each users}}
      {{> user}}
      {{/each}}
    </div>
    <div class="half-width">
      <h3>Send Notifications</h3>
      <div class="container-btn">
        <button id="filter-camera">Users with a camera</button>
        <button id="filter-tech">Users who work at a tech company</button>
        <button id="filter-beer">Users who can get into a bar</button>
        <button id="filter-dog">Users who have a dog</button>
        <button id="filter-master">Users are special</button>
      </div>
      {{#each filteredUsers}}
      {{> user}}
      {{/each}}
    </div>
    <div class="half-width">
      {{#if currentUser }}
      <h3>My Notifications</h3>
      {{/if}}
      <h3>All Notifications</h3>
      {{#each notifications}}
      {{> notification}}
      {{/each}}
    </div>
  </div>
</template>

<template name="notification">
  <p>{{text}}</p>
</template>
