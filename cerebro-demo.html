<head>
  <title>Cerebro Demo</title>
</head>

<body>
  <h1>Welcome to our user querying engine!</h1>
  {{> loginButtons}}
  {{> hello}}
  {{#each users}}
    {{> user}}
  {{/each}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="user">
  <p>{{username}}</p>
</template>
